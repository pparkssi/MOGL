          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>

    <script src="../src/BlendMode.js"></script>

    <script src="../src/VertexShaderFunctions.js"></script>
    <script src="../src/Matrix.js"></script>

    <script src="../src/Material.js"></script>
    <script src="../src/Texture.js"></script>
    <script src="../src/Mesh.js"></script>
    <script src="../src/Group.js"></script>
    <script src="../src/Camera.js"></script>
    <script src="../src/Scene.js"></script>
    <script src="../src/World.js"></script>
</head>
<body>
<canvas id="firstWorld" width="600" height="400"></canvas>
<script>
    var renders = []
    var LOOP = {}
    setInterval(function () {
        for (var i = 0; i < renders.length; i++) renders[i].render()
        for (var k in LOOP) {
            LOOP[k]()
        }
    }, 16)

    // 월드 생성
    var world = World('firstWorld')
    // 씬 생성
    var scene = world.addScene('firstScene', Scene()).getScene('firstScene')
    scene.addChild('testCamera', Camera())
    console.log(scene)
    console.log(scene.getChild('testCamera'))
    // 렌더 추가
    world.addRender('firstScene', 'testCamera')
    console.log(world)

    // 씬에 지오메트리, 재질, 매쉬 등록
    scene.addGeometry('triangle', new Geometry([-1, 0, 0, 1, 0, 0, 0, 1, 0], [0, 1, 2]))
    scene.addMaterial('white', new Material('#ffffff'))

    scene.addChild('mesh1', new Mesh('triangle', 'white'))
    scene.addChild('mesh2', new Mesh('triangle', new Material(0.3, 0.2, 0.1, 1)))

    scene.getChild('mesh1').scaleX = scene.getChild('mesh1').scaleY = scene.getChild('mesh1').scaleZ = 100
    scene.getChild('mesh1').z = 1000

    scene.getChild('mesh2').scaleX = scene.getChild('mesh2').scaleY = scene.getChild('mesh2').scaleZ = 50
    scene.getChild('mesh2').x = 100
    scene.getChild('mesh2').z = 500

    // 렌더 루프 추가
    renders.push(world)
    LOOP['test'] = function () {
        scene.getChild('mesh1').rotateX += 0.1
        scene.getChild('mesh1').rotateY += 0.1
        scene.getChild('mesh1').rotateZ += 0.1

        scene.getChild('mesh2').setRotate(scene.getChild('mesh1').rotateX, scene.getChild('mesh1').rotateX, scene.getChild('mesh1').rotateX)
    }
</script>
