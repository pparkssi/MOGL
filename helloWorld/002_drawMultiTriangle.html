<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL HelloWorld </title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=high-dpi "/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <script src="../src/MoGL.js"></script>
    <script src="../src/BlendMode.js"></script>
    <script src="../src/Filter.js"></script>
    <script src="../src/Vertex.js"></script>
    <script src="../src/VertexShaderFunctions.js"></script>
    <script src="../src/Matrix.js"></script>
    <script src="../src/Geometry.js"></script>
    <script src="../src/Material.js"></script>
    <script src="../src/Texture.js"></script>
    <script src="../src/Mesh.js"></script>
    <script src="../src/Group.js"></script>
    <script src="../src/Camera.js"></script>
    <script src="../src/Scene.js"></script>
    <script src="../src/World.js"></script>
</head>
<body>
<canvas id="firstWorld"></canvas>
<script>
    ////////////////////////////////////////////////////////////
    ////////////////////////////////////////////////////////////
    var world = new World('firstWorld')
    world.setAutoSize(1)
    // 씬 생성
    var scene = new Scene()
    world.addScene(scene)
    // 카메라 생성
    var camera = new Camera()
    scene.addChild('testCamera', camera)
    // 씬에 지오메트리, 재질, 매쉬 등록
    scene.addGeometry('triangle', new Geometry([-1, 0, 0, 1, 0, 0, 0, 1, 0], [0, 1, 2]))
    scene.addMaterial('white', new Material('#ffffff'))

    scene.addChild('mesh1', new Mesh('triangle', 'white'))
    scene.addChild('mesh2', new Mesh('triangle', new Material(0.3, 0.2, 0.1, 1)))

    scene.getChild('mesh2').x = 3

    world.start()
    world.addEventListener(World.renderAfter, function () {
        scene.getChild('mesh1').rotateX += 0.1
        scene.getChild('mesh1').rotateY += 0.1
        scene.getChild('mesh1').rotateZ += 0.1
        scene.getChild('mesh2').setRotate(scene.getChild('mesh1').rotateX, scene.getChild('mesh1').rotateX, scene.getChild('mesh1').rotateX)
    })
</script>
<div style="position: absolute; top: 0px; background: #fff; padding: 5px">GitHub - <a

</body>
