<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL Test Suite - Matrix.js</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target densitydpi=high-dpi"/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
</head>
<body>
<img src="../src/ohno.png"/>

<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<script src="../src/MoGL.js"></script>
<script src="../src/Matrix_MoGL.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script>
    var mat = new Matrix()
    mat[3] = 100
    console.log(mat)
    var mat2 = mat.matClone()
    console.log(mat2)
    var mat3 = new Matrix()
    mat2.matCopy(mat3)
    console.log(mat3)

    var mat4 = new Matrix()
    mat4[4] = 100
    mat4.matInvert()
    console.log(mat4)

    var mat5 = new Matrix()
    var mat6 = new Matrix()
    mat5.matScale(10, 10, 10)
    console.log(mat5)
    mat5.matTranslate(100, 100, 100)
    console.log(mat5)
    mat5[0] = 100
    mat6[0] = 100
    mat5.matMultiply(mat6)
    console.log(mat5)
    var mat7 = Matrix()
    mat7.matRotateX(Math.PI / 2)
    console.log(mat7)
    console.log(mat7.matStr())

    var mat8 = new Matrix()
    var fov = 55
    var w = 1280
    var h = 1024
    var near = 0.1
    var far = 10000
    mat8.matPerspective(fov, w / h, near, far)
    console.log(mat8)
</script>
</body>
</html>
