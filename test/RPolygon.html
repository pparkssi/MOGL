<body>
<script src="../src/MoGL.js"></script>

<script src="../src/Scene.js"></script>
<script src="../src/World.js"></script>
<script src="http://js.bsapi.co/test/"></script>

<hr/>
<canvas id='test_triangle' width='600' height='600'></canvas>
<script>
var world = new World('test_triangle'),
    scene = new Scene(),
    camera = new Camera(),
    triangle = new Geometry([-1,0,0,  1,0,0,  0,1,0], [0, 1, 2]),
    solidWhite = new Material('#ffffff'),
    mesh = new Mesh(triangle, solidWhite);

world.addScene('scene', scene);
scene.addChild('camera', camera);
world.addRender('scene', 'camera');
scene.addChild('whiteTriangle', mesh);
world.render();
</script>
<hr/>

</body>
