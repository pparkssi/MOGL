<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL Test Suite - geodesic.js</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
    <script src="../showcase/dat.gui.min.js"></script>
</head>
<body>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>

<script src="../src/MoGL.js"></script>
<script src="../src/BlendMode.js"></script>
<script src="../src/Filter.js"></script>
<script src="../src/Shading.js"></script>
<script src="../src/Vertex.js"></script>
<script src="../src/VertexShaderFunctions.js"></script>
<script src="../src/Matrix.js"></script>
<script src="../src/Geometry.js"></script>
<script src="../src/Material.js"></script>
<script src="../src/Texture.js"></script>
<script src="../src/Primitive.js"></script>
<script src="../src/Mesh.js"></script>
<script src="../src/Group.js"></script>
<script src="../src/Camera.js"></script>
<script src="../src/Scene.js"></script>
<script src="../src/World.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script>
</script>
<canvas id='geodesic'></canvas>
<script>

    var world = new World('geodesic')
    var scene = new Scene()
    var camera = new Camera()
    var testMat = new Material('#222');

    world.setAutoSize(1)
    world.addScene(scene);
    scene.addChild('camera', camera);
    scene.addTexture('texture', '../asset/geodesicTest.jpg');
    testMat.addTexture(Texture.diffuse, 'texture')

    var geodesic1_1 = Primitive.geodesic()
    var geodesic2_2 = Primitive.geodesic(3)
    var geodesic2_3 = Primitive.geodesic(4)
    var geodesic10_10 = Primitive.geodesic(10)

    var geodesic1_1Mesh = new Mesh(geodesic1_1, testMat);
    var geodesic2_2Mesh = new Mesh(geodesic2_2, testMat);
    var geodesic2_3Mesh = new Mesh(geodesic2_3, testMat);
    var geodesic10_10Mesh = new Mesh(geodesic10_10, testMat);


    testMat.setWireFrame(1)
    scene.addChild('geodesic1_1Mesh', geodesic1_1Mesh);
    scene.addChild('geodesic2_2Mesh', geodesic2_2Mesh);
    scene.addChild('geodesic2_3Mesh', geodesic2_3Mesh);
    scene.addChild('geodesic10_10Mesh', geodesic10_10Mesh);


    geodesic1_1Mesh.rotateX = Math.PI / 2
    geodesic2_2Mesh.rotateX = Math.PI / 2
    geodesic2_3Mesh.rotateX = Math.PI / 2
    geodesic10_10Mesh.rotateX = Math.PI / 2

    geodesic1_1Mesh.x = -3
    geodesic2_2Mesh.x = -1
    geodesic2_3Mesh.x = 1
    geodesic10_10Mesh.x = 3
    geodesic1_1Mesh.y = geodesic2_2Mesh.y = geodesic2_3Mesh.y = geodesic10_10Mesh.y = -1

    var testMesh = new Mesh(Primitive.geodesic(), testMat)
    scene.addChild('testMesh', testMesh)
    testMesh.rotateX = Math.PI / 2
    testMesh.setScale(2, 2, 2)
    testMesh.y = 1


    /////////////////////////////////////////////
    // UI
    /////////////////////////////////////////////
    var shadingParams = {
        WireFrame: true,
        geodesic: function () {
            scene.removeChild('testMesh')
            testMesh = new Mesh(Primitive.geodesic(), testMat)
            scene.addChild('testMesh', testMesh)
            testMesh.rotateX = Math.PI / 2
            testMesh.setScale(2, 2, 2)
            testMesh.y = 1
        },
        geodesic2_2: function () {
            scene.removeChild('testMesh')
            testMesh = new Mesh(Primitive.geodesic(2), testMat)
            scene.addChild('testMesh', testMesh)
            testMesh.rotateX = Math.PI / 2
            testMesh.setScale(2, 2, 2)
            testMesh.y = 1
        },
        geodesic3_3: function () {
            scene.removeChild('testMesh')
            testMesh = new Mesh(Primitive.geodesic(3), testMat)
            scene.addChild('testMesh', testMesh)
            testMesh.rotateX = Math.PI / 2
            testMesh.setScale(2, 2, 2)
            testMesh.y = 1
        },
        geodesic10_10: function () {
            scene.removeChild('testMesh')
            testMesh = new Mesh(Primitive.geodesic(10), testMat)
            scene.addChild('testMesh', testMesh)
            testMesh.rotateX = Math.PI / 2
            testMesh.setScale(2, 2, 2)
            testMesh.y = 1
        },
        geodesic6_2: function () {
            scene.removeChild('testMesh')
            testMesh = new Mesh(Primitive.geodesic(6), testMat)
            scene.addChild('testMesh', testMesh)
            testMesh.rotateX = Math.PI / 2
            testMesh.setScale(2, 2, 2)
            testMesh.y = 1
        }
    };
    var gui = new dat.GUI();
    var shading = gui.addFolder('Shading');
    shading.add(shadingParams, 'geodesic');
    shading.add(shadingParams, 'geodesic2_2');
    shading.add(shadingParams, 'geodesic3_3');
    shading.add(shadingParams, 'geodesic10_10');
    shading.add(shadingParams, 'geodesic6_2');
    shading.open()
    world.start()
</script>
<hr/>


</body>
</html>
