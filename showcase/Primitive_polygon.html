<!DOCTYPE html>
<html lang="ko">
<head>
    <title>MoGL Test Suite - Primitive.js</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,target-densitydpi=medium-dpi"/>
    <link rel="stylesheet" type="text/css" href="css.css"/>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="stage"></div>
<div id="result"></div>
<div id="test"></div>
<canvas id="polygon2"></canvas>
<script src="../src/MoGL.js"></script>
<script src="../src/BlendMode.js"></script>
<script src="../src/Filter.js"></script>
<script src="../src/Vertex.js"></script>
<script src="../src/VertexShaderFunctions.js"></script>
<script src="../src/Matrix.js"></script>
<script src="../src/Geometry.js"></script>
<script src="../src/Material.js"></script>
<script src="../src/Texture.js"></script>
<script src="../src/Primitive.js"></script>
<script src="../src/Mesh.js"></script>
<script src="../src/Group.js"></script>
<script src="../src/Camera.js"></script>
<script src="../src/Scene.js"></script>
<script src="../src/World.js"></script>
<script src="http://js.bsapi.co/test/"></script>
<script>

    var world = new World('polygon2'), scene = new Scene(), camera = new Camera()
    world.addScene(scene);
    scene.addChild('camera', camera);
    scene.addTexture('texture1', '../asset/honey1.png');
    world.setAutoSize(1)

    var prevN = 3
    var setMesh = function (n) {
        var polygon, newMesh;
        polygon = Primitive.polygon(n),
                newMesh = new Mesh(polygon, new Material().addTexture(Texture.diffuse, 'texture1').setWireFrame(1));
        scene.removeChild('polygon' + prevN);
        scene.addChild('polygon' + n, newMesh);
        prevN = n
        newMesh.z = -5
    };

    var start = 3, end = 30, intervalId;
    setMesh(start++);
    world.render();
    setInterval(function () {
        if (start > end) start = 3
        setMesh(start++);
        world.render();
    }, 32);


</script>
</body>
</html>
