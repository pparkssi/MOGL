<!DOCTYPE html>
<html lang="ko">
<head>
    <title>LeePerrySmith</title>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,target-densitydpi=high-dpi "/>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        .FPS {
            color: #FFF;
            left: 0px;
            top: 0px;
            position: absolute
        }
    </style>
    <script src="../src/MoGL.js"></script>
    <script src="../src/BlendMode.js"></script>
    <script src="../src/Filter.js"></script>
    <script src="../src/Vertex.js"></script>
    <script src="../src/Shading.js"></script>
    <script src="../src/VertexShaderFunctions.js"></script>
    <script src="../src/Shader.js"></script>
    <script src="../src/Matrix.js"></script>
    <script src="../src/Geometry.js"></script>
    <script src="../src/Material.js"></script>
    <script src="../src/Texture.js"></script>
    <script src="../src/Mesh.js"></script>
    <script src="../src/Group.js"></script>
    <script src="../src/Camera.js"></script>
    <script src="../src/Scene.js"></script>
    <script src="../src/World.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>
<button style="position:absolute;top:0px; margin:10px" id='fxaa'>FXAA ON</button>
<script>
    'use strict';

    var a = document.getElementById('fxaa')
    a.addEventListener('mousedown',function(){
        var t= a.innerHTML
        t = t=='FXAA ON' ? 1 : 0
        camera.setAntialias(t)
        camera2.setAntialias(t)
        camera3.setAntialias(t)
        a.innerHTML = t==1 ? 'FXAA OFF' : 'FXAA ON'
    })

    var world = new World('canvas');
    var scene = new Scene();
    var camera = new Camera()
    var camera2 = new Camera()
    var camera3 = new Camera()
    var material = new Material()
    var material2 = new Material()

    world.addScene(scene);
    world.setAutoSize(1)

    scene.addChild( camera);
    scene.addChild( camera2);
    scene.addChild( camera3);
    scene.addMaterial('material', material);
    scene.addMaterial('material2', material2);
    scene.addTexture('texture', 'smithHead/Map-COL.jpg');
    scene.getMaterial('material').addTexture(Texture.diffuse, 'texture');
    scene.getMaterial('material2').addTexture(Texture.diffuse, 'texture');

    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open('GET', 'smithHead/smith_head.json', true);
    xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
            start(JSON.parse(xmlhttp.responseText));
        }
    };
    xmlhttp.send(null);
    function start(json) {
        var vertices = json.vertices, faces = json.faces, uvs = json.uv;

        var vertexBuffer = [], indexBuffer = [], uvArray = [], i, j, fv = 0, uvSize = uvs.length;

        faces.forEach(function (v) {
            v.forEach(function (vv) {
                if (fv < uvSize)
                    uvArray[vv] = uvs[fv];
                fv++;
            })
        });
        for (i = 0, j = vertices.length; i < j; i++) {
            vertexBuffer.push(vertices[i][0], vertices[i][1], vertices[i][2], uvArray[i][0], 1.0 - uvArray[i][1]);
        }
        for (i = 0, j = faces.length; i < j; i++) {
            indexBuffer.push(faces[i][0], faces[i][1], faces[i][2]);
            indexBuffer.push(faces[i][0], faces[i][2], faces[i][3]);
        }

        scene.addGeometry('geometry', new Geometry(vertexBuffer, indexBuffer, [Vertex.x, Vertex.y, Vertex.z, Vertex.u, Vertex.v]));
        var mesh = new Mesh('geometry', 'material');
        mesh.scaleX = 10;
        mesh.scaleY = 10;
        mesh.scaleZ = 10;
        scene.addChild('head', mesh);
        mesh.getMaterial().setShading(Shading.phong);

        var mesh2 = new Mesh('geometry', 'material2');
        mesh2.scaleX = 10;
        mesh2.scaleY = 10;
        mesh2.scaleZ = 10;
        scene.addChild('head2', mesh2);
        mesh2.getMaterial().setShading(Shading.blinn);

        mesh.x = -3
        mesh2.x = 3

        camera2.z = 10
        camera2.setBackgroundColor('#dd22330.5')
        camera2.setRenderArea(100,10,128,128)
        camera3.setBackgroundColor(Math.random(),Math.random(),Math.random(),1)
        camera3.setRenderArea(10,445,300,300)

        world.addEventListener(World.renderBefore,function(t){
            mesh.rotateY -= 0.01;
            mesh2.rotateY -= 0.01;

            camera3.x = Math.sin(t / 1000) * 10
            camera3.y = Math.cos(t / 1000) * 10
            camera3.z = Math.cos(t / 1000) * 10 + Math.sin(t / 1000) * 10
            camera3.lookAt(0,0,0)
        })
        world.start()
    }

</script>
</body>
</html>
